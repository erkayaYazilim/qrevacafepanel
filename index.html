<!-- index.html -->
<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Giriş – Admin Paneli</title>
  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f9;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
    }
    .login-container {
      background: #fff;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      width: 320px;
    }
    .login-container h2 {
      margin-bottom: 1rem;
      text-align: center;
    }
    .login-container input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .login-container button {
      width: 100%;
      padding: 0.75rem;
      background: #0069d9;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    .login-container button:hover {
      background: #0053ba;
    }
    .error {
      color: #d9534f;
      font-size: 0.9rem;
      margin-top: 0.5rem;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Admin Girişi QREVA CAFFE</h2>
    <input type="email" id="email" placeholder="E-posta">
    <input type="password" id="password" placeholder="Şifre">
    <button id="loginBtn">Giriş Yap</button>
    <div class="error" id="errorMsg"></div>
  </div>

  <script>
    // TODO: Buraya kendi Firebase config bilgilerinizi ekleyin
       const firebaseConfig={
      apiKey:"AIzaSyA16M_6xOrUGEn9YCdzIFxBYXr-9ST7IWY",
      authDomain:"qrmenuapplication-9b920.firebaseapp.com",
      databaseURL:"https://qrmenuapplication-9b920-default-rtdb.firebaseio.com",
      projectId:"qrmenuapplication-9b920",
      storageBucket:"qrmenuapplication-9b920.appspot.com",
      messagingSenderId:"1050979828232",
      appId:"1:1050979828232:web:54d81e21056193bee147bd",
      measurementId:"G-C3S611TREX"
    };

    // Firebase'i başlat
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const loginBtn = document.getElementById('loginBtn');
    const errorMsg = document.getElementById('errorMsg');

    loginBtn.addEventListener('click', () => {
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      errorMsg.textContent = '';

      auth.signInWithEmailAndPassword(email, password)
        .then(() => {
          // Giriş başarılı → admin.html'e yönlendir
          window.location.href = 'admin.html';
        })
        .catch(err => {
          // Hata varsa kullanıcıya göster
          errorMsg.textContent = err.message;
        });
    });
  </script>
</body>
</html>
